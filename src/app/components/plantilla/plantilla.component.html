<div *ngIf="empleados">
    <a [routerLink]="['/perfil']" class="btn btn-danger">Mi perfil</a>
    <table class="table table-info">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.oficio}}</td>
                <td>{{emp.salario}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="!empleados">
<img src="../../../assets/images/load2.gif"/>
</div>
